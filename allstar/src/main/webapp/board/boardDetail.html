getParameter = function(name) {
    search = location.href;
    if (!search || search.indexOf("?") == -1) {
      return false;
    }
    search = search.split("?");
    data = search[1].split("=");

    if (search[1].indexOf("&") == (-1)) {
      data = search[1].split("=");
      return data[1];
    } else {
      data = search[1].split("&");
      for(i = 0; i <= data.length-1; i++) {
        l_data = data[i].split("=");
        if (l_data[0] == name) {
          return l_data[1];
          break;
        } else continue;
        }
      }
    }
</script>
