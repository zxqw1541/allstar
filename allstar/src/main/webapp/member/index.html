
<!DOCTYPE html >
<html>
<head>
<meta charset='UTF-8'>
<title>멤버목록</title>
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"> 
<link rel="stylesheet" href="../css/common.css"> 
</head>
<body align="center">
	
	<div class="container">
		<h1>게시판 JSP JavaScript HTML CSS Bootstrap JQuery Bower</h1>
	<br>

	<h1>
		<button id="newBtn" type="button" class="btn btn-success">새 글</button>
		<br>
	</h1>
<section>
	<table id="listTable" border='1' 
		class="table table-condensed" style="width:940px;margin-left:-220px;">
		<tr >
		<th>번호</th>
			<th>이름</th>
			<th>아이디</th>
			<th>tel</th>
			<th>우편번호</th>
			<th>주소</th>
			<th>photo</th>
			<th>이메일</th>
		<th>나이</th>
		<th>gender</th>
		</tr>
	</table>
	</section>
	
	
	<footer>
	<p align="center">
	<address>010-9117-6091.&copy; Seungkuu @</address>
	</p>
	</footer>
</div> <!-- container ends -->
	<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
	<script>

$.getJSON('ajax/list.do', function(resultObj) {
		        var table = $("#listTable");
		        for (var member of resultObj.data) {
		            $("<tr>")
		              .html("<td>" + member.mno + 
		                    "</td><td><a class='detailLnk' href='#' memberNo='" 
		                        + member.mno + "'>" + member.name + 
		                    "</a></td><td>" + member.id +
		                    "</td><td>" + member.tel +
		                    "</td><td>" + member.pst_no +
		                    "</td><td>" + member.bas_addr + 
		                    "</td><td>" + member.photo + 
		                    "</td><td>" + member.email + 
		                    "</td><td>" + member.age + 
		                    "</td><td>" + member.gender + "</td>")
		              .appendTo(table);
		          }
		        
		        $("a.detailLnk").click(clickDetailLnk);

		                        });
		


$('#newBtn').click(function(event){
	location.href = "form.html?mno=-1";
});

function clickDetailLnk(event) {
	  event.preventDefault(); 
	  location.href = "form.html?mno=" + $(event.target).attr("memberNo");
	}


</script>

</body>
</html>
