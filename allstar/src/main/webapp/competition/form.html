<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대회-생성</title>
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
</head>
<body>

<section>
<h1>대회 생성</h1>
<form id='form1' class="form-horizontal">
  <!-- 내용 div -->
  <div class="form-group">
    <label for="fname" class="col-sm-2 control-label">대회명</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fname" placeholder="대회명을 입력하세요">
    </div>
  </div>
  <div class="form-group">
    <label for="fteamNum" class="col-sm-2 control-label">총 팀원수</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fteamNum" placeholder="숫자를 입력하세요">
    </div>
  </div>
  <div class="form-group">
    <label for="fcost" class="col-sm-2 control-label">참가비</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fcost" placeholder="숫자를 입력하세요">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">대회시작일</label>
    <div class='col-sm-10'>
      <input type='date' class="form-control" id='fstartDate' />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">대회종료일</label>
    <div class="col-sm-10">
      <input type='date' class="form-control" id='fendDate' />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">모집시작일</label>
    <div class="col-sm-10">
      <input type='date' class="form-control" id='frecruitStartDate' />  
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">모집마감일</label>
    <div class="col-sm-10">
      <input type='date' class="form-control" id='frecruitEndDate' />
    </div>
  </div>
  <div class="form-group">
    <label for="fcontent" class="col-sm-2 control-label">내용</label>
    <div class="col-sm-10">
      <textarea id="fcontent" class="form-control" 
                rows='10' cols='60' placeholder="내용"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="fposter" class="col-sm-2 control-label">사진주소</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fposter" placeholder="제목">
    </div>
  </div>
  <div class="form-group">
    <label for="fpostNo" class="col-sm-2 control-label">우편번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fpostNo" placeholder="제목">
    </div>
  </div>
  <div class="form-group">
    <label for="fbaseAddr" class="col-sm-2 control-label">기본주소</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fbaseAddr" placeholder="제목">
    </div>
  </div>
  <div class="form-group">
    <label for="foperation" class="col-sm-2 control-label">대회쿼리문</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="foperation" placeholder="제목">
    </div>
  </div>
  <!-- 버튼 div -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id='addBtn' type='button' 
        class="btn btn-primary btn-xs">등록</button>
    </div>
  </div>
</form>


</section>
<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
<script>
//등록 버튼을 위한 이벤트 리스너 추가하기
$('#addBtn').click(function(event) {
  $.post('add.do', {
    name: $('#fname').val(),
    teamNum: $('#fteamNum').val(),
    joinNum: $('#fjoinNum').val(),
    cost: $('#fcost').val(),
    startDate: $('#fstartDate').val(),
    endDate: $('#fendDate').val(),
    recruitStartDate: $('#frecruitStartDate').val(),
    recruitEndDate: $('#frecruitEndDate').val(),
    content: $('#fcontent').val(),
    poster: $('#fposter').val(),
    postNo: $('#fpostNo').val(),
    baseAddr: $('#fbaseAddr').val(),
    operation: $('#foperation').val()
    }, function(resultObj) {
    var ajaxResult = resultObj.ajaxResult;
    if (ajaxResult.status == "success") {
      location.href = "index.html";
    } else {
        alert("게시물 등록에 실패했습니다.");
    }
  }, 'json');
});


</script>

</body>
</html>
