          + "<h2> 대진표</h2><br>"
          + "<div id='minimal'>"
          + "  <div class='demo'></div>"
          + "</div><br>"      
          + "<div id='tour_btn' class='btn-fld1'>"
          + "  <button id='randomTour' type='button'>랜덤</button>"

/* 다음 지도 */
function daumMap(site) {
	// 키워드로 장소를 검색합니다
	if (site.indexOf('(') != -1){
		  site = site.split('(')[0];
	}
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

	// 지도를 생성합니다    
	var map = new daum.maps.Map(mapContainer, mapOption); 
	
	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new daum.maps.services.Geocoder();
	
	// 주소로 좌표를 검색합니다
	geocoder.addr2coord(site, function(status, result) {

    // 정상적으로 검색이 완료됐으면 
     if (status === daum.maps.services.Status.OK) {
        var coords = new daum.maps.LatLng(result.addr[0].lat, result.addr[0].lng);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new daum.maps.Marker({
            map: map,
            position: coords
        });
        // 지도 중심을 변경한다.
        map.setCenter(coords);
        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new daum.maps.InfoWindow({
            content: '<div style="padding:5px;">' + site + '</div>'
        });
        infowindow.open(map, marker);
    } 
});    
}

<!-- 참여한 팀 섬네일 출력 -->
<script>
$.getJSON('/allstar/competition/imglist.do?cno=' + no, function(resultObj) {
	var ajaxResult = resultObj.ajaxResult;
	if (ajaxResult.status == "success") {
		var teamList = ajaxResult.data;

		changeThumb(teamList, 0);
 		nextThumb(teamList, Math.ceil(teamList.length/4));
	} else if (ajaxResult.status == "empty") {
		emptyThumb();
	}
});

/* 참여한 팀 없을 때 공백 */
function emptyThumb() {
	$(".img").each(function(index, item) {
	    $(this).children().remove();
	    var path = '../team/img/invisible_team.png';
      $("<img>").attr({ 
        src : path
      }).appendTo($(this));
	  });
	$('.teamName h2').text('참가한 팀이 없습니다.');
}

/* 그림 넣기 */
function changeThumb(teamList, page) {
	  $(".img").each(function(index, item) {
			$(this).children().remove();
		  var teamNo = -1;
			var path='../team/img/tcd_allstardefault.png';
			
			// 범위 넘어가는것 방지
			if (page*4 + index*1 >= teamList.length) {
				path = '../team/img/invisible_team.png';
			}
			// 그림 있는 친구들 그림 주소 넣기
			else if (teamList[page*4+index].emblem != null) {
				path = '../team/img/tcd_' + teamList[page*4+index].emblem;
				teamNo = teamList[page*4+index].tno;
			}
			// 그림 없는 친구들
			else {
				teamNo = teamList[page*4+index].tno;
			}
			
			// img태그 에 속성 추가
	    $("<img>").attr({
	    	class : 'team_img',
	    	listno : page*4 + index,
	      teamno : teamNo,
			  src : path,
			  rel : 'leanModal',
			  href: '#detail_team'
		  }).appendTo($(this));
	});
	imgMouseEvent(teamList);
	applyModal();
}
/* < , >  */
function nextThumb(teamList, si){
	var i = 0;
	$("#thumLeftBtn").click(function(event) {
		  i--;
		  if(i < 0) {
			  i = si-1;
		  }
		  changeThumb(teamList, i);
	});
	
	$("#thumRightBtn").click(function(event) {
    i++;
    if(i == si) {
      i = 0;
    }
    changeThumb(teamList, i);
	});
}

function imgMouseEvent(teamList) {
	
	/* 그림에 마우스가 들어갈 때 */
	$('.team_img').mouseenter(function(){
		var i = $(this).attr('listno');0
		if (teamList.length <= i)
			$('.teamName h2').text('');
		else
			$('.teamName h2').text(teamList[i].name)
  });
	
	/* 그림에서 마우스가 벗어날 때 */
  $('.team_img').mouseout(function(){
	  $('.teamName h2').text('')
  });
  
  /* 그림 클릭시 */
  $('.team_img').click(function(){
    var i = $(this).attr('listno');
    var t = $(this).attr('teamno');
      if (teamList.length > i) {
        getTeamDetail(t);
      }
  });
}

</script>

<script>
$('body').on('click','#randomTour', function() {
  var container = $('div#save .demo');
	var teams = JSON.parse(window.operation).teams;
	
	var originArray = [];
	var count = 0;
	
	for (var i = 0; i < teams.length; i++) {
		for (var j = 0; j < teams[i].length; j++) {
			originArray[count] = teams[i][j];
			count++;
		}
	}
	
	originArray = shuffleArray(originArray);
	
	var newArray = [];
	var count = 0;

	if (originArray.length == 2) {
		newArray[0] = originArray.slice(0,2);
	} else {
		for (var k = 0; k < originArray.length - 1; k+=2) {
			newArray[count] = originArray.slice(k, k+2);
			count++;
		}
	}
	
	var originResults = JSON.parse(window.operation).results;
	
	window.newTour = {
		      teams : newArray,
		      results : originResults
		    }
	if (window.master == true) {
		$('#minimal .demo').bracket({init: window.newTour});
	}
	
	/*
	console.log("1 scoreOper ==> " + window.scoreOper);
  console.log("1 lastOper ==> " + window.lastOperation);
  console.log("1 windowOper ==> " + window.operation);
  console.log("1 newTour ==> " + JSON.stringify(window.newTour));
  */
});

function shuffleArray(array) {
   	if (array.indexOf('undefined1') > 0) {
	   	var arrayLength = array.indexOf('undefined1') - 1;
   	} else {
   		var arrayLength = array.length - 1;
   	}
   	
    for (var i = arrayLength; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

</script>
