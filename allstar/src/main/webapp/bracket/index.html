<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<script type='text/javascript' src='../lib/jquery/jquery.min.js'></script>
<script type='text/javascript' src='../lib/jquery-bracket/jquery.bracket.min.js'></script>

<link rel='stylesheet' type='text/css' href='../lib/jquery-bracket/jquery.bracket.min.css'/>
</head>
<body>
<div id='minimal'>
  <div class='demo'>
  </div>
</div>


<script>
var minimalData =  {
	    teams : [
	      ["Team 1", "Team 2"],
	      ["Team 3", "Team 4"],
	      ["Team 5", "undefind"],
	      ["undefind", "undefind"],
	      ["Team 1", "Team 2"],
        ["Team 3", "Team 4"],
        ["Team 5", "undefind"],
        ["undefind", "undefind"]
	    ],
	    results : [
        [[1,2], [], [2,1], [], [1,2], [3,4], [2,1], [3,4]], 
        [[4,6], [2,1], [4,6], [2,1]],        
        [[1,2], [2,3]],
        [[1,2], [2,3]]
	    ]
	  }
function saveFn(data, userData) {
	  var json = jQuery.toJSON(data)
	  console.log(data);
	  console.log(json);
	  console.log(userData);
	  $('#saveOutput').text('POST '+userData+' '+json)
	  /* You probably want to do something like this
	  jQuery.ajax("rest/"+userData, {contentType: 'application/json',
	                                dataType: 'json',
	                                type: 'post',
	                                data: json})
	  */
	}
	 
$(function() {
	    $('#minimal .demo').bracket({
	      init: minimalData, save:saveFn })
	  })
</script>
</body>
