<script>
//로그인 시작


  $('#loginBtn').click( function(event) {

         console.log("login?");
        $.post('../auth/ajax/login.do', {
          id : $('#id_input').val(),
          password : $('#pass_input').val()
        }, function(resultObj) {
        	 console.log("login-ing");
          var ajaxResult = resultObj.ajaxResult;
          if (ajaxResult.status == "success") {
            emailSession = ajaxResult.data.id;
            number = ajaxResult.data.mno;
            sessionStorage.setItem('loginSession',emailSession);
            sessionStorage.setItem('mem_num',number);
            console.log("success");
            close_modal("#signup");
            $("#logout").show();
            $("#login").hide();
            console.log(sessionStorage.getItem("loginSession"));
              var session_id=sessionStorage.getItem("loginSession");
              var span = $("#logout");
              $("<a style='margin-right:10px;color:white;'  href=''>"+session_id+"</a>")
                .appendTo(span);
              location.reload();
          } else {
            alert("이메일과 패스워드가 일치하지 않습니다.");
          }
        }, 'json');
        
      });
  
  
  $(document).ready( function() {

        .appendTo(span);
        
  }else {
    $("#login").show();
    $("#logout").hide();

  }
}); 
  
  $('#out').click( function(event) {

    $("#login").show();

  });
  
  // 로그인 끝
  
   
    $(function() {
