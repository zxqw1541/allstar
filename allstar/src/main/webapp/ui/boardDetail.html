    $.getJSON('../board/ajax/detail.do?no=6', function(resultObj) {
    	var ajaxResult = resultObj.ajaxResult;
    	var board = ajaxResult.data;
    	  var div = $("#subject");
    	  
    	    $("<div class='subject'>")
    	    .html("<h2 class='tit'>"+ board.title +"</h2>"
    	          + "<p class='etc'><span class='date'>" + board.createDate + "</span></p>"
    	          + "</div>"
    	          + "<p class='cnt'>"
    	          + "<span class='view'><strong>" + board.views + "</strong> 조회</span>"
    	          + "</p></div>")

    });
