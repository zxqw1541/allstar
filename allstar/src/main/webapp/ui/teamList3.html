  <script src="../team/js/jquery.imagesloaded.js"></script>
  <script src="../team/js/jquery.wookmark.js"></script>
  <script type="text/javascript">
        (function ($){
          var $tiles = $('#tiles'),
              $handler = $('li', $tiles),
              $main = $('#main'),
              $window = $(window),
              $document = $(document),
              $saveurl = $('#saveurl'),
              options = {
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $main, // Optional, used for some extra CSS styling
                offset: 20, // Optional, the distance between grid items
                itemWidth:280 // Optional, the width of a grid item
              },
              pageNo = 2;
              listSize = 0;
              keyword = 'event';
              $.getJSON('../team/ajax/all.do', function(resultObj) {
                listSize = resultObj.size;
              });
              
          /**
           * Reinitializes the wookmark handler after all images have loaded
           */
          function applyLayout() {
            $tiles.imagesLoaded(function() {
              // Destroy the old handler
              if ($handler.wookmarkInstance) {
                $handler.wookmarkInstance.clear();
              }
    
              // Create a new layout handler.
              $handler = $('li', $tiles);
              $handler.wookmark(options);
            });
          }
          
          /**
           * When scrolled all the way to the bottom, add more tiles
           */
           function onScroll() {
             if ($(window).data('ajaxready') === false)
                  return;
             
             if (listSize >= $('li', $tiles).length) {
                 // Check if we're within 100 pixels of the bottom edge of the broser window.
               var winHeight = window.innerHeight ? window.innerHeight : $window.height(), // iphone fix
                   closeToBottom = ($window.scrollTop() + winHeight > $document.height() - 500);
                 
               if (closeToBottom) {
                 $(window).data('ajaxready', false);
                 
                 var url;
                 
                 if ($saveurl.val().indexOf('?') == '-1') {
                	 url = $saveurl.val() + '?';
                 } else {
                   url = $saveurl.val() + '&';
                 }
                 
                 $.ajax({
                    url: url + 'pageNo=' + pageNo,
                    type:'GET',
                    async:false,
                    dataType:'json',
                    data:'resultObj',
                    success:function(resultObj) {
                      if (resultObj.teams.length != 0) {
                         pageNo++;
                         var tiles = $("#tiles");
                         for (var team of resultObj.teams) {
                           var emblem = team.emblem; 
                             
                             if(emblem == null){
                               emblem = "allstardefault.png";
                             }
                           
                             $("<li>")
                             .attr({
                            	 class: 'teamList',
                            	 teamList: team.tno,
                            	 rel: "leanModal",
                            	 href: "#detail_team"
                             })
                             .html("<img src= '../team/img/tl_" + emblem + "' width='280'>" +
                                  "<div class='post-info'>" + 
                                  "<div class='post-basic-info'>" + 
                                  "<h3>" + team.name + "</h3><span>" +
                                  "<a href='#'><label></label>" + "by 팀장" + "</a></span>" +
                                  "<p><br>" + team.event.name + "</p>" +
                                  "<p>" + team.baseAddr + "</p>" + 
                                   "<p>" + team.joinNum + " / " + team.totalNum +
                                   "</p></div></div>")
                           .appendTo(tiles);
                         }
                         //디테일 모달띄우기
                         $(function() {
                        	    $('li[rel*=leanModal]').leanModal({ closeButton: ".modal_close" });   
                        	});
                         // 상세 정보 가져오기
                         $(".teamList").on("click", load_detail_func);
                      }
                    }
                 });
                 
                 setTimeout(function() {
                   $(window).data('ajaxready', true);
                   applyLayout();
                 }, 500);
               }
             }
           };
           
          // Call the layout function for the first time
          applyLayout();
    
          // Capture scroll event.
          $window.bind('scroll.wookmark', onScroll);

        })(jQuery);
  </script>
  <!----//wookmark-scripts---->

  <script>
  var url = '../team/ajax/list.do';

  list(url);
  
  function loadPage() {
	  $("#tiles").empty();
	    
	  self.name = '';
	  url = '../team/ajax/list.do';
	    
    var tevent = document.getElementById('tevent');
    var tplaynum = document.getElementById('tplaynum');
    var taddr = document.getElementById('taddr');
    var tjoin = document.getElementById('tjoin');
    var tdate = document.getElementById('tdate');
    
	  self.name = self.name + 'e' + tevent.selectedIndex + 'e';
	  self.name = self.name + 'p' + tplaynum.selectedIndex + 'p';
	  self.name = self.name + 'a' + taddr.selectedIndex + 'a';
	  self.name = self.name + 'j' + tjoin.selectedIndex + 'j';
	  self.name = self.name + 'd' + tdate.selectedIndex + 'd';
	    
	  var idx;
	  
    tevent.selectedIndex = (idx = self.name.split('e')) ? idx[1] : 0;
    var eVal = tevent.options[tevent.selectedIndex].value;
    
    tplaynum.selectedIndex = (idx = self.name.split('p')) ? idx[1] : 0;
    var pVal = tplaynum.options[tplaynum.selectedIndex].value;
    
    taddr.selectedIndex = (idx = self.name.split('a')) ? idx[1] : 0;
    var aVal = taddr.options[taddr.selectedIndex].value;

    tjoin.selectedIndex = (idx = self.name.split('j')) ? idx[1] : 0;
    var jVal = tjoin.options[tjoin.selectedIndex].value;

    tdate.selectedIndex = (idx = self.name.split('d')) ? idx[1] : 0;
    var dVal = tdate.options[tdate.selectedIndex].value;
    
    if (eVal != -1) {
        url = url + '?event=' + eVal;
    	if (pVal != -1) url = url + '&play=' + pVal;
    	if (aVal != -1) url = url + '&addr=' + aVal;
    	if (jVal != -1) url = url + '&possible=' + jVal;
    	if (dVal != -1) url = url + '&enroll=' + dVal;
    } else {
    	if (pVal != -1) {
    		url = url + '?play=' + pVal;
    		if (aVal != -1) url = url + '&addr=' + aVal;
    		if (jVal != -1) url = url + '&possible=' + jVal;
        if (dVal != -1) url = url + '&enroll=' + dVal;
    	} else {
    		if (aVal != -1) {
    			url = url + '?addr=' + aVal;
    			if (jVal != -1) url = url + '&possible=' + jVal;
    	    if (dVal != -1) url = url + '&enroll=' + dVal;
    		} else {
    	    if (jVal != -1) {
    	    	url = url + '?possible=' + jVal;
    	    	if (dVal != -1) url = url + '&enroll=' + dVal;
    	    } else {
    	    	if (dVal != -1) url = url + '?enroll=' + dVal; 
    	    }
    		}
    	}
    }
    console.log(url);
    list(url);
  }
  
  function list(url) {
    $("#saveurl").val(url);
    
    console.log("test 안의 url => " + url);
    $.ajax({
      url:url,
      type:'GET',
      async:false,
      dataType:'json',
      success:function(resultObj) {
    	  console.log("success 들어옴");
        var tiles = $("#tiles");
        for (var team of resultObj.teams) {
          var emblem = team.emblem; 
          
          if(emblem == null){
            emblem = "allstardefault.png";
          }
          
          $("<li>")
          .attr({
            class: 'teamList',
            teamList: team.tno,
            rel: "leanModal",
            href: "#detail_team"
          })
            .html("<img src= '../team/img/tl_" + emblem + "' width='280'>" +
                  "<div class='post-info'>" + 
                  "<div class='post-basic-info'>" + 
                  "<h3>" + team.name + "</h3><span>" +
                  "<a href='#'><label></label>" + "by 팀장" + "</a></span>" +
                  "<p><br>" + team.event.name + "</p>" +
                  "<p>" + team.baseAddr + "</p>" +
                  "<p>" + team.joinNum + " / " + team.totalNum + 
                  "</p></div></div>")
            .appendTo(tiles);
        }
        //디테일 모달띄우기
        $(function() {
             $('li[rel*=leanModal]').leanModal({ closeButton: ".modal_close" });   
         });
        // 상세 정보 가져오기
        /* $(".teamList").on("click", load_detail_func); */
      }
    });
    
  }
  </script>

<!-- 상세 정보 출력 -->
<script>
var load_detail_func = function(){
	  // input type=file 값 초기화
	  $('#fdemblem').remove();
	  var fdemblem = '<input type="file" class="form-control" id="fdemblem" onchange="fileSelected()">';
	  $('#deatil_emblem_div').append(fdemblem);
	  
	  //삭제 추가 코드 넣기
	  var tno = $(this).attr('teamList');
	  $.getJSON('../team/ajax/detail.do?tno=' + tno, function(
	            resultObj) {
	          var ajaxResult = resultObj.ajaxResult;
	          if (ajaxResult.status == "success") {
	            var team = ajaxResult.data;
	            $("#fdtno").val(team.tno);
	            $("#fdevent").val(team.event.name);
	            $("#fdname").val(team.name);
	            $("#fdtotalnum").val(team.totalNum);
	            $("#fdscore").val(team.win+"승 "+team.draw+"무 "+team.lose+"패");
	            $("#fdfee").val(team.fee);
	            $("#fdmeetday").val(team.meetDay);
	            $("#fdintroduce").val(team.introduce);
	            $("#fdaform").val(team.aForm);
	            $("#fdpostno").val(team.postNo);
	            $("#fdaddr").val(team.baseAddr);
	            $("#fdoemblem").val(team.emblem);
	            if (team.emblem != null)
	              $('#detail_preview_img').attr('src', '../team/img/'+team.emblem);
	            else
	              $('#detail_preview_img').attr('src', '../team/img/allstardefault.png');
	          }
	        });
	};
$(".teamList").on("click", load_detail_func);
</script>

<!-- 팀 수정 -->
<script>
$(function() {
  $("#modTeamBtn").click(function() {
    var form = $('#detailTeamForm');
    var data = new FormData();
    var is_uploadfile = false;
    $.each($('#fdemblem')[0].files, function(i, file) {
    	is_uploadfile = true;
       data.append('file', file)
    });
    if($('#fdtotalnum').val() == "") {
        alert('인원수를 입력하세요');
          return;
    }
    if($('#fdfee').val() == "") {
      alert('회비를 입력하세요');
        return;
    }
    if($('#fdpostno').val() == "") {
      alert('우편번호를 입력하세요');
        return;
    }
    if($('#fdaddr').val() == "") {
      alert('연고지를 입력하세요');
        return;
    }
    if($('#fdintroduce').val() == "") {
      alert('팀소개를 입력하세요');
        return;
    }
    
    data.append('tno', $('#fdtno').val());
    data.append('totalNum', $('#fdtotalnum').val());
    data.append('fee', $('#fdfee').val());
    data.append('postNo', $('#fdpostno').val());
    data.append('baseAddr', $('#fdaddr').val());
    data.append('introduce', $('#fdintroduce').val());
          
    if($('#fdoemblem').val() != "" ){
    	if(!is_uploadfile)
      data.append('emblem', $('#fdoemblem').val());
    }
    if($('#fdmeetday').val() != "")
      data.append('meetDay', $('#fdmeetday').val());
    if($('#fdaform').val() != "")
      data.append('aForm', $('#fdaform').val());
    
    $.ajax({
      url: "../team/ajax/update.do",
      data : data,
      type : "POST",
      dataType : 'json',
      enctype : 'multipart/form-data',
      processData : false,
      contentType : false,
      success : function(result) {
        if (result.ajaxResult.status == "success") {
          location.href = "/allstar/ui/teamList.html";
          alert('변경 하였습니다.');
        } else {
          alert('변경하지 못했습니다.');
        }
      },
      error : function(result) {
        alert('error');
      }
      
    });
    
  });
});
</script>

<!-- 우편번호 팝업 창 -->
<div id="post_layer" style="display:none;position:fixed;overflow:hidden;z-index:11001;-webkit-overflow-scrolling:touch;">
<img src="//i1.daumcdn.net/localimg/localimages/07/postcode/320/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
</div>

<!-- 우편번호 받기 -->
<script>
    var element_layer = document.getElementById('post_layer');

    function closeDaumPostcode() {
        element_layer.style.display = 'none';
    }

    function sample2_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

                var fullAddr = data.address; 
                var extraAddr = ''; 

                if(data.addressType === 'R'){
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                var a_form = document.getElementById('add_team').style.display;
                var d_form = document.getElementById('detail_team').style.display;
                if (a_form == 'block') {
                	document.getElementById('fpostno').value = data.zonecode; //5자리 새우편번호 사용
                  document.getElementById('faddr').value = fullAddr;
                }
                else if (d_form == 'block'){
                  document.getElementById('fdpostno').value = data.zonecode; //5자리 새우편번호 사용
                  document.getElementById('fdaddr').value = fullAddr;
                }

                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%'
        }).embed(element_layer);

        element_layer.style.display = 'block';

        initLayerPosition();
    }

    function initLayerPosition(){
        var width = 300; 
        var height = 460;
        var borderWidth = 5; 

        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }
</script>
