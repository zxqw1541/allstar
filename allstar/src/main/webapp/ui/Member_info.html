<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
  $("#meminfo").load("meminfo.html");

<body style="background-color:white;">
<div id="header"></div>

<div style="height:150px;"></div>
<aside class="sidebar-left">
   

    <div class="sidebar-links">
      <a class="link-blue selected" href="javascript:;" id='my_info'><i class="fa fa-user"></i>내 정보</a>
      <a class="link-pink" href="javascript:;" id='my_open_team'><i class="fa fa-users" ></i>나의 팀</a>
      <a class="link-green" href="javascript:;" id='my_part_team'><i class="fa fa-users" ></i>참여한 팀</a>
      <a class="link-yellow " href="javascript:;" id='my_open_comp'><i class="fa fa-trophy" ></i>나의 대회</a>
      <a class="link-red " href="javascript:;" id='my_part_comp'><i class="fa fa-trophy" ></i>참여한 대회</a>
    </div>

  </aside>

  <div class="main-content">
<section id='main-section'>
<div id='meminfo' style="text-align:none;"></div>

</section>
  </div>

  <script>

    $(function () {

      var links = $('.sidebar-links > a');

      links.on('click', function () {

        links.removeClass('selected');
        $(this).addClass('selected');

      })
    });

  </script>

<div style="height:100px;"></div>

<!-- insert your code -->

<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery.session.js"></script>

<script>
$('#my_info').click(function(event) {
	$("#main-section").empty();
	var section = $("#main-section");
    $("<div id='meminfo'></div>")
    .appendTo(section);
    $("#meminfo").load("meminfo.html");
});

 $('#my_open_team').click(function(event) {
	  $("#main-section").empty();
	  var section = $("#main-section");
	    $("<div id='myteam'></div>")
	    .appendTo(section);
	    $("#myteam").load("myteam.html");
	});


 $('#my_part_team').click(function(event) {
    $("#main-section").empty();
    var section = $("#main-section");
      $("<div id='joinedteam'></div>")
      .appendTo(section);
      $("#joinedteam").load("joinedteam.html");
  });
 
 $('#my_open_comp').click(function(event) {
	    $("#main-section").empty();
	    var section = $("#main-section");
	      $("<div id='mycomp'></div>")
	      .appendTo(section);
	      $("#mycomp").load("mycompetition.html");
	  });
 

 $(function(){
	 if (sessionStorage.getItem("loginSession") == undefined) {
		 location.href="main2.html";
	 }
 });


</script>
