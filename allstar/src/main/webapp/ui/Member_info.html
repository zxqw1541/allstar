<html>
<head>
<title></title>
<link type="text/css" rel="stylesheet" href="css/header_footer.css" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<link rel="stylesheet" type="text/css" href="css/tos/sidebar-left.css" />
<link rel="stylesheet" type="text/css" href="css/tos/demo.css" />


  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.leanModal.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
  $("#meminfo").load("meminfo.html");
  $("#myteam").load("myteam.html");
});
</script> 
</head>
<body style="background-color:white;">
<div id="header"></div>

<div style="height:150px;"></div>
<aside class="sidebar-left">
   

    <div class="sidebar-links">
      <a class="link-blue selected" href="#" id='my_info'><i class="fa fa-user"></i>내 정보</a>
      <a class="link-pink" href="#"><i class="fa fa-users" id='my_open_team'></i>나의 팀</a>
      <a class="link-green" href="#"><i class="fa fa-users" id='my_part_team'></i>참여한 팀</a>
      <a class="link-yellow " href="#"><i class="fa fa-trophy" id='my_open_comp'></i>나의 대회</a>
      <a class="link-red " href="#"><i class="fa fa-trophy" id='my_part_comp'></i>참여한 대회</a>
    </div>

  </aside>

  <div class="main-content">
<section id='main-section'>
<div id='meminfo'></div>

</section>
  </div>

  <script>

    $(function () {

      var links = $('.sidebar-links > a');

      links.on('click', function () {

        links.removeClass('selected');
        $(this).addClass('selected');

      })
    });

  </script>

<div style="height:100px;"></div>

<!-- insert your code -->
<div id="footer"></div>

<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery.session.js"></script>

<script>
$('#my_info').click(function(event) {
	$("#main-section").empty();
	var section = $("#main-section");
    $("<div id='meminfo'></div>")
    .appendTo(section);
    $("#meminfo").load("meminfo.html");
});

 $('#my_open_team').click(function(event) {
	  $("#main-section").empty();
	  var section = $("#main-section");
	    $("<div id='myteam'></div>")
	    .appendTo(section);
	    $("#myteam").load("myteam.html");
	});



</script>

</body>
</html>
