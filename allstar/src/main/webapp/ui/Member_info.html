<script>
$('#my_info').click(function(event) {
	$("#main-section").empty();
	var section = $("#main-section");
    $("<div id='meminfo'></div>")
    .appendTo(section);
    $("#meminfo").load("meminfo.html");
});

 $('#my_open_team').click(function(event) {
	  $("#main-section").empty();
	  var section = $("#main-section");
	    $("<div id='myteam'></div>")
	    .appendTo(section);
	    $("#myteam").load("myteam.html");
	});



console.log($.session.get("mem_num"));
$.getJSON('/allstar/member/ajax/detail.do?mno=' + $.session.get("mem_num"), function(resultObj) {
    var ajaxResult = resultObj.ajaxResult;
    if (ajaxResult.status == "success") {
      var member = ajaxResult.data;
      $("#fname").val(member.name);
      $("#femail").val(member.email);
      $("#ftel").val(member.tel);
      $("#fpst_no").val(member.pst_no);
      $("#fbas_addr").val(member.bas_addr);  
      $("#faddress").val(member.address);
      $("#fgender").val(member.gender);
      $("#fage").val(member.age);
      $("#fphoto").text(member.photo);
      $("#fintroduce").val(member.introduce);
    }
  });
  
$('#infoupBtn').click(function(event) {

     $.get('/allstar/member/ajax/event.do?mno='+$.session.get("mem_num")+'&eno='+$("input[name='fgender']:checked").val());
     $.post('/allstar/member/ajax/update.do', {
      mno : $.session.get("mem_num"),
      name : $('#fname').val(),
      email : $('#femail').val(),
      tel : $('#ftel').val(),
      pst_no: $('#fpst_no').val(),
      bas_addr: $('#fbas_addr').val(),
      address : $('#faddress').val(),
      gender : $("input[name='fgender']:checked").val(),
      age : $('#fage').val(),
      photo : $('#fphoto').val(),
      introduce : $('#fintroduce').val()
    }, function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      if (ajaxResult.status == "success") {
        location.href = "Member_info.html";
      } else {
        alert("정보 등록에 실패했습니다.");
      }
    }, 'json');
  });
