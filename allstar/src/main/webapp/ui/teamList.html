  <script type="text/javascript">
  (function ($){
          var $tiles = $('#tiles'),
              $handler = $('li', $tiles),
              $main = $('#main'),
              $window = $(window),
              $document = $(document),
              $saveurl = $('#saveurl'),
              $saveparam = $('#saveparam'),
              options = {
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $main, // Optional, used for some extra CSS styling
                offset: 20, // Optional, the distance between grid items
                itemWidth:280 // Optional, the width of a grid item
              },
              $page = 2;
              listSize = 0;
              sListSize = 0;
              keyword = 'event';
              $.getJSON('../team/ajax/all.do', function(resultObj) {
                listSize = resultObj.size;
              });
             
          /**
           * Reinitializes the wookmark handler after all images have loaded
           */
          function applyLayout() {
            $tiles.imagesLoaded(function() {
              // Destroy the old handler
              if ($handler.wookmarkInstance) {
                $handler.wookmarkInstance.clear();
              }
    
              // Create a new layout handler.
              $handler = $('li', $tiles);
              $handler.wookmark(options);
            });
        	  
            if (sListSize == $('li', $tiles).length) {
            	  $page = 2;
            }
          }
          
          /**
           * When scrolled all the way to the bottom, add more tiles
           */
          function onScroll() {
             $.getJSON('../team/ajax/count.do' + $saveparam.val(), function(resultObj) {
               sListSize = resultObj.count;
             });
                 
             if ($(window).data('ajaxready') === false)
                  return;
             
             if (sListSize > $('li', $tiles).length) {
                 // Check if we're within 100 pixels of the bottom edge of the broser window.
               var winHeight = window.innerHeight ? window.innerHeight : $window.height(), // iphone fix
                   closeToBottom = ($window.scrollTop() + winHeight > $document.height() - 500);
                 
               if (closeToBottom) {
                 $(window).data('ajaxready', false);

                 var url;
                 if ($saveurl.val().indexOf('?') == '-1') {
                   url = $saveurl.val() + '?';
                 } else {
                   url = $saveurl.val() + '&';
                 }
                 
                 $.ajax({
                    url: url + 'pageNo=' + $page,
                    type:'GET',
                    async:false,
                    dataType:'json',
                    success:function(resultObj) {
                      if (resultObj.teams.length != 0) {
                    	   $page++;
                         var tiles = $("#tiles");
                         for (var team of resultObj.teams) {
                           var emblem = team.emblem; 
                             
                             if(emblem == null){
                               emblem = "allstardefault.png";
                             }
                           
                             $("<li>")
                             .attr({
                               class: 'teamList',
                               teamList: team.tno,
                               rel: "leanModal",
                               href: "#detail_team"
                             })
                             .html("<img src= '../team/img/tl_" + emblem + "' width='280'>" +
                                  "<div class='post-info'>" + 
                                  "<div class='post-basic-info'>" + 
                                  "<h3>" + team.name + "</h3><span>" +
                                  "<a href='#'><label></label>" + "by 팀장" + "</a></span>" +
                                  "<p><br>" + team.event.name + "</p>" +
                                  "<p>" + team.baseAddr + "</p>" + 
                                   "<p>" + team.joinNum + " / " + team.totalNum +
                                   "</p></div></div>")
                           .appendTo(tiles);
                         }
                         //디테일 모달띄우기
                         $(function() {
                              $('li[rel*=leanModal]').leanModal({ closeButton: ".modal_close" });   
                          });
                         // 상세 정보 가져오기
                         $(".teamList").on("click", load_detail_func);
                      }
                    }
                 });
                 setTimeout(function() {
                   $(window).data('ajaxready', true);
                   applyLayout();
                 }, 500);
               }
             }
           };
           
          // Call the layout function for the first time
          applyLayout();
    
          // Capture scroll event.
          $window.bind('scroll.wookmark', onScroll);
     })(jQuery);
  </script>
  <!----//wookmark-scripts---->

<script>
var load_detail_func = function(){
    // input type=file 값 초기화
    $('#fdemblem').remove();
    var fdemblem = '<input type="file" class="form-control" id="fdemblem" onchange="fileSelected()">';
    $('#deatil_emblem_div').append(fdemblem);
    
    if (sessionStorage.getItem("mem_num") != undefined) {
      $('.captainForm').css('display', 'none');
      $('.applyForm').css('display', '');
    } else {
      $('.captainForm').css('display', 'none');
      $('.applyForm').css('display', 'none');
    }
    
    //삭제 추가 코드 넣기
    var tno = $(this).attr('teamList');
    $.getJSON('../team/ajax/detail.do?tno=' + tno, function(resultObj) {
            var ajaxResult = resultObj.ajaxResult;
            if (ajaxResult.status == "success") {
              var team = ajaxResult.data;
              $("#fdtno").val(team.tno);
              $("#fdevent").text(team.event.name);
              $("#fdname").text(team.name);
              $("#fdtotalnum").text(team.totalNum);
              $("#fdscore").text(team.win+"승 "+team.draw+"무 "+team.lose+"패");
              $("#fdfee").text(team.fee);
              $("#fdmeetday").text(team.meetDay);
              $("#fdintroduce").text(team.introduce);
              $("#fdaform").text(team.aForm);
              $("#fdpostno").text(team.postNo);
              $("#fdaddr").text(team.baseAddr);
              $("#fdoemblem").val(team.emblem);
              
              $("#fatno").val(team.tno);
              $("#faname").val(team.name);
              $("#faevent").val(team.event.name);
              $("#faaform").val(team.aForm);
              
              if (team.emblem != null)
                $('#detail_preview_img').attr('src', '../team/img/'+team.emblem);
              else
                $('#detail_preview_img').attr('src', '../team/img/allstardefault.png');
            }
          });
        };
    $(".teamList").on("click", load_detail_func);
</script>

          if (jVal != -1) {

            if (dVal != -1) url = url + '&enroll=' + dVal;
          } else {
            if (dVal != -1) url = url + '?enroll=' + dVal; 
          }
        }
      }
    }
    param = url.split('do');
    firstList(url);
  }
  
  function firstList(url) {
    $("#saveurl").val(url);
    $("#saveparam").val(param[1]);
    
    $.ajax({
      url:url,
      type:'GET',
      async:false,
      dataType:'json',
      success:function(resultObj) {
        var tiles = $("#tiles");
        for (var team of resultObj.teams) {

                  "<p><br>" + team.event.name + "</p>" +

        $(function() {

         });
        // 상세 정보 가져오기

<!-- 우편번호 받기 -->
<script>
    var element_layer = document.getElementById('post_layer');

    function closeDaumPostcode() {
        element_layer.style.display = 'none';
    }

    function sample2_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

                var fullAddr = data.address; 
                var extraAddr = ''; 

                if(data.addressType === 'R'){
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                var a_form = document.getElementById('add_team').style.display;
                var d_form = document.getElementById('detail_team').style.display;
                if (a_form == 'block') {
                  document.getElementById('fpostno').value = data.zonecode; //5자리 새우편번호 사용
                  document.getElementById('faddr').value = fullAddr;
                }
                else if (d_form == 'block'){
                  document.getElementById('fdpostno').value = data.zonecode; //5자리 새우편번호 사용
                  document.getElementById('fdaddr').value = fullAddr;
                }

                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%'
        }).embed(element_layer);

        element_layer.style.display = 'block';

        initLayerPosition();
    }

    function initLayerPosition(){
        var width = 300; 
        var height = 460;
        var borderWidth = 5; 

        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }
</script>
