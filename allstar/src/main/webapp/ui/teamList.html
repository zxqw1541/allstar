<!---start-content---->
<div class="content">
  <div class="wrap">
    <div id="main" role="main">
      <ul id="tiles">
        <!-- These are our grid blocks -->
        <!-- End of grid blocks -->
      </ul>
    </div>
  </div>
</div>
<div id="footer"></div>
  <!---//End-content---->
  <!----wookmark-scripts---->
  <script src="../team/js/jquery.imagesloaded.js"></script>
  <script src="../team/js/jquery.wookmark.js"></script>
  <script type="text/javascript">
        (function ($){
          var $tiles = $('#tiles'),
              $handler = $('li', $tiles),
              $main = $('#main'),
              $window = $(window),
              $document = $(document),
              options = {
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $main, // Optional, used for some extra CSS styling
                offset: 20, // Optional, the distance between grid items
                itemWidth:280 // Optional, the width of a grid item
              },
              pageNo = 2;
              listSize = 0;
              $.getJSON('../team/ajax/all.do', function(resultObj) {
                listSize = resultObj.size;
              });
              
              
          /**
           * Reinitializes the wookmark handler after all images have loaded
           */
          function applyLayout() {
            
            $tiles.imagesLoaded(function() {
              // Destroy the old handler
              if ($handler.wookmarkInstance) {
                $handler.wookmarkInstance.clear();
              }
    
              // Create a new layout handler.
              $handler = $('li', $tiles);
              $handler.wookmark(options);
            });
          }
          
          /**
           * When scrolled all the way to the bottom, add more tiles
           */
           function onScroll() {
             if (listSize >= $('li', $tiles).length) {
               // Check if we're within 100 pixels of the bottom edge of the broser window.
               var winHeight = window.innerHeight ? window.innerHeight : $window.height(), // iphone fix
                   closeToBottom = ($window.scrollTop() + winHeight > $document.height() - 200);
       
               if (closeToBottom) {
                 
                 // Get the first then items from the grid, clone them, and add them to the bottom of the grid
                 $.getJSON('../team/ajax/list.do?pageNo=' + pageNo, function(resultObj) {
                     if (resultObj.teams.length != 0) {
                         pageNo++;
                         var tiles = $("#tiles");
                         for (var team of resultObj.teams) {
                           $( "<li>" )
                           .html("<img src='' width='282'>" + 
                                 "<div class='post-info'>" + 
                                   "<div class='post-basic-info'>" + 
                                       "<h3><a href='#'>" + team.name + "</a></h3><span>" +
                                     "<a href='#'>" + "<label></label>" + "by 팀장명" + "</a></span>" +
                                     "<p>" + team.event.name + "</p>" + 
                                     "<p>" + team.joinNum + " / " + team.totalNum +
                                     "</p></div>" + 
                                   "<div class='post-info-rate-share'>" + 
                                     "<div class='rateit'><span></span></div>" +
                                     "<div class='post-share'>" + 
                                       "<span></span></div>" + 
                                     "<div class='clear'></div></div></div>")
                           .appendTo(tiles);
                         }
                       }
                 });
                 
                 //$tiles.append($firstTen.clone());
       
                 applyLayout();
                 
               }
             }
           };
            
          // Call the layout function for the first time
          applyLayout();
    
          // Capture scroll event.
          $window.bind('scroll.wookmark', onScroll);

           
        })(jQuery);
      </script>
  <!----//wookmark-scripts---->

  <script>
  $.getJSON('../team/ajax/list.do', function(resultObj) {
      var tiles = $("#tiles");
      for (var team of resultObj.teams) {
        $( "<li>" )
        .html("<img src='' width='282'>" + 
              "<div class='post-info'>" + 
                "<div class='post-basic-info'>" + 
                    "<h3><a href='#'>" + team.name + "</a></h3><span>" +
                  "<a href='#'>" + "<label></label>" + "by 팀장명" + "</a></span>" +
                  "<p>" + team.event.name + "</p>" + 
                  "<p>" + team.joinNum + " / " + team.totalNum +
                  "</p></div>" + 
                "<div class='post-info-rate-share'>" + 
                  "<div class='rateit'><span></span></div>" +
                  "<div class='post-share'>" + 
                    "<span></span></div>" + 
                  "<div class='clear'></div></div></div>")
        .appendTo(tiles);
      }
      // 제목 링크에 클릭 이벤트 리스너를 등록한다.
      $("a.detailLnk").click(clickDetailLnk);
    });

    $('#newBtn').click(function(event){
      location.href = "form.html?tno=-1";
    });

    // 게시물 제목을 클릭했을 때 호출될 함수
    function clickDetailLnk(event) {
      event.preventDefault(); 
      location.href = "form.html?tno=" + $(event.target).attr("teamNo");
    }
  
  </script>


</body>
</html>
